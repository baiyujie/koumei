<div class="koumei-calendar">
    <div class="row" ts-if="@showHeader">
        <div class="col-md-2 col-md-offset-4">
            <ts-select :widget="{value:[@currentYear],options:@currentYearOptions,onChange:@handleYearChange}"></ts-select>
        </div>
        <div class="col-md-2">
            <ts-select :widget="{value:[@currentMonth],options:@monthOptions,onChange:@handleMonthChange}"></ts-select>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th class="koumei-calendar-column-header" :for="day in @weekdays">{{day}}</th>
            </tr>
        </thead>
        <tbody>
            <tr :for="week in @table">
                <td class="koumei-calendar-cell" :class="el.className" :for="el in week">
                    <div class="koumei-calendar-date" :click="@handleDateClick(el) | stop">{{el.date}}</div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
