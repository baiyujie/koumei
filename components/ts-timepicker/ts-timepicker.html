<div class="koumei-timepicker" :css="{width:@width}">
    <i class="fa fa-clock-o koumei-timepicker-icon"></i>
    <i class="fa fa-times-circle koumei-timepicker-clear" :if="@selected.length" :click="@clear"></i>
    <input type="text"
        class="form-control koumei-timepicker-input"
        :click="@handleClick"
        readonly
        :attr="{placeholder:@placeholder}"
        :css="{width:'100%'}"
        :duplex="selected" />
    <ts-trigger :widget="{
        visible: @panelVisible,
        innerVmId: @panelVmId,
        innerClass: @panelClass,
        innerTemplate: @panelTemplate,
        withInBox: @withInBox,
        getTarget: @getTarget,
        onHide: @handlePanelHide
    }">
    </ts-trigger>
</div>
